<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .content{
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
<div class="content">
<div  align="center">
  <p></p>
  <h2>Add Book</h2>
  <p></p>
</div>

<form th:action="@{'/books/save'}" method="post" th:object="${book}">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" th:field="*{title}" id="title" class="form-control">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" th:field="*{author}" id="author" class="form-control">
  </div>
  <div class="mb-3">
    <label for="genre" class="form-label">Genre</label>
    <input type="text" th:field="*{genre}" id="genre" class="form-control">
  </div>

  <div class="mb-3">
    <label for="publicationYear" class="form-label">Publication year</label>
    <input type="number" th:field="*{publicationYear}" id="publicationYear" class="form-control">
  </div>

  <div class="mb-3">
    <label for="availabilityStatus" class="form-label">Availability status  </label>
    <input type="checkbox" th:field="*{availabilityStatus}" id="availabilityStatus" class="form-check-input position-static">
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
</body>
</html>
