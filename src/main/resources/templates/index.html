<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .content{
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div  align="center">
        <p></p>
        <h2>Books</h2>
        <p></p>
    </div>
        <form th:action="@{/books/search}" method="get">
            <table>
            <tr>
                <td>
                    <input type="text" name="keyword" th:object="${keyword}"  placeholder="Search..." class="form-control" size="120">
                </td>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-success" >Search</button>
                </td>
            </tr>
            </table>
            <p></p>
        </form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
        <th>Availability Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${Books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.availabilityStatus}"></td>
        <td>
            <a th:href="@{/books/update/{id}(id=${book.getId()})}" class="btn btn-warning">Update</a>
            <a th:href="@{/books/delete/{id}(id=${book.getId()})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/books/create}" class="btn btn-primary">Add new book</a>
</div>
</body>
</html>
